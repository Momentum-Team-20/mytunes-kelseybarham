<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <script src="package.json"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Music Search</title>
</head>

<body>
  <!-- Header format -->
  <header><h1>MyTunes Music Directory</h1></header>
  <!-- Music player div here-->
  <section id="music-player">
<!-- audio player will go here-->
  </section>

  <!-- Search bar -->
  <section id="searchBarBox">
  <form id ="searchBar" method="get">
      <input id="user-input" type="text" id="userSearchData">
      <button id="searchButton" type="submit">Search</button>
  </form>
  </section>

    <!-- Search results -->
    <h2>Search Results:</h2>
    <section id="searchResultsDisplaySection">
    </section>
  

</body>
</html>
